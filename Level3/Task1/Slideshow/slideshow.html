<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="slideshow-styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="https://img.freepik.com/free-photo/luxurious-car-parked-highway-with-illuminated-headlight-sunset_181624-60607.jpg?size=626&ext=jpg&ga=GA1.1.94363069.1718373359&semt=sph" alt="Slide 1">
        </div>
        <div class="slide fade">
            <img src="https://img.freepik.com/free-photo/sports-car-driving-asphalt-road-night-generative-ai_188544-8052.jpg?w=996&t=st=1721314568~exp=1721315168~hmac=d1c67d6f6f891cc2ff1242bd57b04d694ec9fb4793879fa83c88718bddc0a803" alt="Slide 2">
        </div>
        <div class="slide fade">
            <img src="https://img.freepik.com/free-photo/batmobile-concept-car-with-neon-lights_23-2151649877.jpg?size=626&ext=jpg&ga=GA1.1.94363069.1718373359&semt=sph" alt="Slide 3">
        </div>
    </div>
    <script src="slideshow-script.js"></script>
</body>
</html>
